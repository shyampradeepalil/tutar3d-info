<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to TutAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TutAR is an Augmented Reality platform by Infusory that transforms classrooms with interactive 3D learning.">
  <style>
    :root {
      --purple: #441089;
      --pink: #c6177b;
      --white: #ffffff;
      --violet: #7913cc;
      --coral: #f5576c;
      --black: #000000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, var(--white), #f4edff);
      color: var(--black);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
      text-align: center;
    }

    .container {
      background-color: var(--white);
      border: 2px solid var(--violet);
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 600px;
      box-shadow: 0 8px 30px rgba(100, 0, 200, 0.1);
    }

    img.logo {
      max-width: 180px;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 2.2rem;
      color: var(--purple);
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--purple);
      color: var(--white);
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: var(--pink);
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }

      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://tutar.app/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FPurpel200.0b6209e0.png&w=828&q=75" alt="TutAR Logo" />
    <h1>Experience Learning in 3D</h1>
    <p><strong>TutAR</strong> is an Augmented Reality platform by Infusory that transforms classroom learning into an immersive experience using interactive 3D models.</p>
    <a class="button" href="https://tutar.app">Go to tutar.app</a>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "https://tutar.app";
    }, 7000);
  </script>
</body>
</html>
